<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script defer src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script defer src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <style>
        div{
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Создайте div шириной и высотой 300px и добавьте в него 4 кнопки с тектом вверх, влево, вниз, вправо. 
    Реализуйте функционал сдвига div на 10px при нажатии на кнопку, соответствующую направлению -->
    <div id="root"></div>

    <script type="text/babel">
       class Cub extends React.Component{
        constructor(){
        super();
        this.state={
            x:0,
            y:0

        }}
        move(deltaX,deltaY){
            this.setState(state =>({
                x:state.x + deltaX,
                y:state.y + deltaY
            } 
            ))   
        }
    
    render(){
        return(
            <div style={{left:this.state.x, top:this.state.y}}>
                <button onClick={()=>this.move(-10,0)}>left</button>
                <button onClick={()=>this.move(10,0)}>right</button>
                <button onClick={()=>this.move(0,-10)}>top</button>
                <button onClick={()=>this.move(0,10)}>down</button>
                </div>
        )
    }
       }
        const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Cub/>)
        
    </script>

</body>

</html>
