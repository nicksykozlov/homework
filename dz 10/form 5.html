<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      
      text-align: center;
      margin-left: 600px;
      margin-right: 600px;
      background-color: greenyellow;
      padding: 20px;
    }
    div {
      background-color: white;
    }
    form{display: flex; flex-direction: column;
    }
    input{width:620px;}
    button{background-color: greenyellow; width: 620px; margin: 20px;  height: 50px;}
    textarea{margin-left: 25px; margin-right: 25px;}
  </style>
  <body>
    <div>
      <h1>Colorib Contact Form</h1>
      <p>Contact us for custom quote</p>

      <form action="" method="get">
        <p>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Your name"
          />
        </p>
        <p>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Your Email Address"
          />
        </p>
        <p>
          <input
            type="number"
            name=""
            id=""
            placeholder="Your phone number opnional"
          />
        </p>
        <p>
          <input
            type="text"
            type="number"
            name=""
            id=""
            placeholder=" Your Web Site"
          />
        </p>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Type your message here"
        ></textarea>
      </form>
      <button>Submit</button>
      
      <p>Design by <a href="#"> Colorib</a></p>
    </div>
  </body>
</html>
