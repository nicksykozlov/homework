<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabletwo</title>
    <style>
        .first{border: 2px solid black;
        text-align: center;
        padding: 20px 40px;}
        td, tr, th{border: 2px solid black;}
        table{border-collapse: collapse;}
        caption{text-align: left;
        margin: 10px; }
    </style>

</head>
<body>
    <table>
        <caption><b></b>Overview 2018</b></caption>
        <tr class="first">
            <th class="first">Data/Project</th>
            <th class="first">P1</th>
            <th class="first">P2</th>
            <th class="first">P3</th>
            <th class="first">P4</th>
            <th class="first">P5</th>
        </tr>
        <tr>
            <td><date>01/2018</date></td>
            <td>$500.00</td>
            <td rowspan="3">$320.00</td>
            <td>$320.00</td>
            <td>$50</td>
            <td rowspan="3">$1.500.00</td>
        </tr>
        <tr>
            <td><date>02/2018</date></td>
            <td>$620.00</td>
            <td>$420.00</td>
            <td>$55</td>
        </tr>
        <tr>
            <td><date>03/2018</date></td> 
            <td>$720.00</td>
            <td>$430.00</td>
            <td>$150</td>
        </tr>
    </table>
</body>
</html>
